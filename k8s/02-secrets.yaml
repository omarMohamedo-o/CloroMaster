# ==========================================
# Secret for Sensitive Data
# ==========================================
apiVersion: v1
kind: Secret
metadata:
  name: chloromaster-secrets
  namespace: chloromaster
type: Opaque
stringData:
  # Database connection string (base64 encoded in production)
  CONNECTION_STRING: "Data Source=/app/data/chloromaster.db"

  # Admin password salt (base64 encoded in production)
  PASSWORD_SALT: "ChloroMasterSalt2025"

  # API Keys (add your actual keys)
  GOOGLE_ANALYTICS_ID: ""
  GOOGLE_SEARCH_CONSOLE_KEY: ""

  # JWT Secret (generate a strong secret)
  JWT_SECRET: "your-super-secret-jwt-key-change-this-in-production"
