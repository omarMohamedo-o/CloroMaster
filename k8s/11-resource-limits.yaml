# ==========================================
# Resource Quotas for Namespace
# ==========================================
apiVersion: v1
kind: ResourceQuota
metadata:
  name: chloromaster-quota
  namespace: chloromaster
spec:
  hard:
    # Compute Resources
    requests.cpu: "10"
    requests.memory: 20Gi
    limits.cpu: "20"
    limits.memory: 40Gi

    # Storage
    requests.storage: 50Gi
    persistentvolumeclaims: "10"

    # Object Counts
    pods: "50"
    services: "20"
    secrets: "20"
    configmaps: "20"
    replicationcontrollers: "20"
---
# ==========================================
# Limit Range for Default Resource Limits
# ==========================================
apiVersion: v1
kind: LimitRange
metadata:
  name: chloromaster-limits
  namespace: chloromaster
spec:
  limits:
    # Pod limits
    - max:
        cpu: "2"
        memory: 2Gi
      min:
        cpu: 50m
        memory: 64Mi
      type: Pod

    # Container limits
    - default:
        cpu: 500m
        memory: 512Mi
      defaultRequest:
        cpu: 100m
        memory: 128Mi
      max:
        cpu: "2"
        memory: 2Gi
      min:
        cpu: 50m
        memory: 64Mi
      type: Container

    # PVC limits
    - max:
        storage: 10Gi
      min:
        storage: 1Gi
      type: PersistentVolumeClaim
