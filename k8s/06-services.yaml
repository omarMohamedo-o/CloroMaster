# ==========================================
# Backend Service
# ==========================================
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: chloromaster
  labels:
    app: backend
    tier: api
spec:
  type: ClusterIP
  selector:
    app: backend
    tier: api
  ports:
    - name: http
      port: 5000
      targetPort: 5000
      protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800 # 3 hours
---
# ==========================================
# Frontend Service
# ==========================================
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: chloromaster
  labels:
    app: frontend
    tier: web
spec:
  type: ClusterIP
  selector:
    app: frontend
    tier: web
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
  sessionAffinity: None
