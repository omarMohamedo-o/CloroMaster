# ==========================================
# Pod Disruption Budget for Backend
# ==========================================
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: backend-pdb
  namespace: chloromaster
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: backend
      tier: api
---
# ==========================================
# Pod Disruption Budget for Frontend
# ==========================================
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: frontend-pdb
  namespace: chloromaster
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: frontend
      tier: web
