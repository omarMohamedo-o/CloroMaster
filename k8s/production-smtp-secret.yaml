# Production SMTP secret template (DO NOT STORE API KEYS IN REPO)
# Replace placeholders and apply with kubectl create secret generic
apiVersion: v1
kind: Secret
metadata:
  name: production-smtp-secret
  namespace: chloromaster
type: Opaque
stringData:
  # Example for SendGrid SMTP (recommended for production)
  # Host: smtp.sendgrid.net
  # Port: 587
  # Username: "apikey" (literal string for SendGrid)
  # Password: "<SENDGRID_API_KEY>"
  Smtp__Host: "smtp.sendgrid.net"
  Smtp__Port: "587"
  Smtp__Username: "apikey"
  Smtp__Password: "<REPLACE_WITH_SENDGRID_API_KEY>"
  Smtp__UseSsl: "true"
  Smtp__FromEmail: "ChloroMaster@outlook.sa"
  Smtp__FromName: "ChloroMaster"
  Smtp__AdminEmail: "ChloroMaster@outlook.sa"
  # Optional: if using AWS SES SMTP
  # Smtp__Host: "email-smtp.us-east-1.amazonaws.com"
  # Smtp__Port: "587"
  # Smtp__Username: "<SES_SMTP_USERNAME>"
  # Smtp__Password: "<SES_SMTP_PASSWORD>"
