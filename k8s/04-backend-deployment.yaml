# ==========================================
# Backend API Deployment with Auto-scaling
# ==========================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: chloromaster
  labels:
    app: backend
    tier: api
    version: v1
spec:
  replicas: 1 # Initial replicas (HPA will adjust)
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: backend
      tier: api
  template:
    metadata:
      labels:
        app: backend
        tier: api
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "5000"
        prometheus.io/path: "/metrics"
    spec:
      # Security Context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault

      # Init Container for Database Migration
      # NOTE: Disabled until migration scripts are added to Docker image
      # initContainers:
      #   - name: db-migration
      #     image: chloromaster/backend:latest
      #     imagePullPolicy: IfNotPresent
      #     command: ["/bin/bash", "-c"]
      #     args:
      #       - |
      #         set -e
      #         echo "=========================================="
      #         echo "Starting Database Migration..."
      #         echo "=========================================="
      #
      #         # Run migration script
      #         /app/scripts/migrate.sh
      #
      #         # Seed initial data (admin user)
      #         /app/scripts/seed.sh
      #
      #         echo "=========================================="
      #         echo "Migration Complete!"
      #         echo "=========================================="
      #     volumeMounts:
      #       - name: backend-data
      #         mountPath: /app/data
      #     env:
      #       - name: DB_PATH
      #         value: /app/data/chloromaster.db
      #     envFrom:
      #       - configMapRef:
      #           name: chloromaster-config
      #       - secretRef:
      #           name: chloromaster-secrets
