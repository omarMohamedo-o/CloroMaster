      #       runAsNonRoot: true
      #       runAsUser: 1001
      #       allowPrivilegeEscalation: false

      containers:
        - name: backend
          image: chloromaster/backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 5000
              protocol: TCP

          # Environment Variables
          envFrom:
            - configMapRef:
                name: chloromaster-config
            - secretRef:
                name: chloromaster-secrets
          env:
            - name: ConnectionStrings__DefaultConnection
              valueFrom:
                secretKeyRef:
                  name: chloromaster-secrets
                  key: CONNECTION_STRING
            - name: Security__PasswordSalt
              valueFrom:
                secretKeyRef:
                  name: chloromaster-secrets
                  key: PASSWORD_SALT

          # Volume Mounts
          volumeMounts:
            - name: backend-data
              mountPath: /app/data
            - name: backend-logs
              mountPath: /app/logs

          # Resource Limits and Requests
          resources:
            requests:
              cpu: 500m # 0.5 CPU
              memory: 512Mi
            limits:
              cpu: 1 # 1 CPU max per pod
              memory: 1Gi

          # Probes
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          startupProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 0
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30

          # Security Context
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 1001
            capabilities:
              drop:
                - ALL
              add:
                - NET_BIND_SERVICE

      # Volumes
      volumes:
        - name: backend-data
          persistentVolumeClaim:
            claimName: backend-data-pvc
        - name: backend-logs
          persistentVolumeClaim:
            claimName: backend-logs-pvc

      # Affinity Rules (spread across nodes)
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - backend
                topologyKey: kubernetes.io/hostname
