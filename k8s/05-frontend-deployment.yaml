# ==========================================
# Frontend Deployment with Auto-scaling
# ==========================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: chloromaster
  labels:
    app: frontend
    tier: web
    version: v1
spec:
  replicas: 2 # Start with 2 replicas for production (HPA will adjust)
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: frontend
      tier: web
  template:
    metadata:
      labels:
        app: frontend
        tier: web
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
    spec:
      # Security Context
      securityContext:
        runAsNonRoot: true
        runAsUser: 101 # nginx user
        fsGroup: 101
        seccompProfile:
          type: RuntimeDefault

      containers:
        - name: frontend
          image: chloromaster/frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP

          # Environment Variables
          envFrom:
            - configMapRef:
                name: chloromaster-config
          # If you need to inject any secret-backed envs (e.g. analytics keys),
          # add an env or envFrom here referencing `chloromaster-secrets`.

          # Resource Limits and Requests
          resources:
            requests:
              cpu: 500m # 0.5 CPU
              memory: 512Mi
            limits:
              cpu: 1 # 1 CPU max per pod
              memory: 1Gi

          # Probes
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          startupProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 0
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30

          # Security Context
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 101
            capabilities:
              drop:
                - ALL
              add:
                - NET_BIND_SERVICE

          # Volume Mounts for tmp and cache
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /var/cache/nginx
            - name: run
              mountPath: /var/run

      # Volumes
      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}
        - name: run
          emptyDir: {}

      # Affinity Rules (spread across nodes)
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - frontend
                topologyKey: kubernetes.io/hostname
