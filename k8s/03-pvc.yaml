# ==========================================
# PersistentVolumeClaim for Backend Data
# ==========================================
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: backend-data-pvc
  namespace: chloromaster
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  # Use a provider-specific StorageClass. Common names:
  # - GKE: "standard" or "standard-rwo"
  # - EKS: "gp2" or "gp3"
  # - AKS: "default" or "managed-csi"
  storageClassName: standard
---
# ==========================================
# PersistentVolumeClaim for Backend Logs
# ==========================================
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: backend-logs-pvc
  namespace: chloromaster
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  # Use a provider-specific StorageClass (see comment above)
  storageClassName: standard
