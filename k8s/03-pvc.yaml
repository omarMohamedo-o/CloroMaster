# ==========================================
# PersistentVolumeClaim for Backend Data
# ==========================================
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: backend-data-pvc
  namespace: chloromaster
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard # Change based on your cluster
---
# ==========================================
# PersistentVolumeClaim for Backend Logs
# ==========================================
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: backend-logs-pvc
  namespace: chloromaster
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: standard # Change based on your cluster
