# Backend upstream with keepalive
upstream backend {
    server backend:5000;
    keepalive 32;
    keepalive_timeout 60s;
    keepalive_requests 100;
}

# Frontend upstream
upstream frontend {
    server frontend:80;
    keepalive 16;
    keepalive_timeout 60s;
}

# Redis upstream for caching
upstream redis {
    server redis:6379;
    keepalive 16;
    keepalive_timeout 60s;
}

# Nginx static cache
proxy_cache_path /var/cache/nginx/static
    levels=1:2
    keys_zone=STATIC:10m
    inactive=7d
    max_size=500m
    use_temp_path=off;

# API response cache
proxy_cache_path /var/cache/nginx/api
    levels=1:2
    keys_zone=API_CACHE:20m
    inactive=1h
    max_size=200m
    use_temp_path=off;

# Gzip is configured globally in nginx.conf; avoid duplicate directives here.

# Performance tuning is configured globally in nginx.conf; removed local duplicates.

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

server {
    listen 80;
    server_name _;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self';" always;

    root /usr/share/nginx/html;
    index index.html;

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Static images with aggressive caching
    location ~* \.(jpg|jpeg|png|gif|ico|webp|svg)$ {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Enable caching for images
        proxy_cache STATIC;
        proxy_cache_valid 200 30d;
        proxy_cache_valid 404 1m;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503;
        proxy_cache_background_update on;
        proxy_cache_lock on;
        
        # Increase buffer sizes for large images
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 16 128k;
        proxy_busy_buffers_size 256k;
        proxy_max_temp_file_size 0;  # Disable temp files for images
        
        # Add cache headers
        add_header Cache-Control "public, max-age=2592000, immutable";
        add_header X-Cache-Status $upstream_cache_status always;
        
        expires 30d;
    }

    # PDFs and datasheets - cache aggressively where appropriate
    location ~* \.(pdf)$ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Cache PDFs for 7 days (adjust as needed). Use stale on backend errors.
        proxy_cache STATIC;
        proxy_cache_valid 200 7d;
        proxy_cache_valid 206 7d;
        proxy_cache_valid 404 1m;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_background_update on;
        proxy_cache_lock on;

        # Stream PDFs without buffering to disk
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 8 256k;

        # Add cache headers for downstream caches/CDNs
        add_header Cache-Control "public, max-age=604800, immutable" always;
        add_header X-Cache-Status $upstream_cache_status always;
        add_header Vary Accept-Encoding always;

        # Let clients download; do not force inline display
        expires 7d;
    }

    # Proxy everything else to frontend container
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Disable caching for HTML pages
        proxy_cache_bypass $http_pragma $http_authorization;
        proxy_no_cache $http_pragma $http_authorization;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # API proxy with Redis caching and rate limiting
    location /api/ {
        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;
        limit_req_status 429;

        # Proxy cache configuration
        proxy_cache API_CACHE;
        proxy_cache_valid 200 5m;
        proxy_cache_valid 404 1m;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_background_update on;
        proxy_cache_lock on;
        proxy_cache_lock_timeout 5s;
        
        # Cache bypass for mutations
        proxy_cache_bypass $http_cache_control;
        proxy_no_cache $http_pragma $http_authorization;
        
        # Add cache status header
        add_header X-Cache-Status $upstream_cache_status always;
        add_header X-Response-Time $request_time always;

        # Proxy settings
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;

        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Buffer settings for performance
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Swagger (optional)
    location /swagger/ {
        proxy_pass http://backend/swagger/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
}
