# Prometheus Configuration for ChloroMaster
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: "chloromaster"
    environment: "production"

# Alerting configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files:
  # - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Backend .NET API
  - job_name: "backend"
    static_configs:
      - targets: ["backend:5000"]
    metrics_path: "/metrics"
    scrape_interval: 10s

  # Nginx metrics (if nginx-prometheus-exporter is added)
  - job_name: "nginx"
    static_configs:
      - targets: ["nginx:8080"]
    metrics_path: "/metrics"
    scrape_interval: 10s

  # Docker containers (if cAdvisor is added)
  - job_name: "cadvisor"
    static_configs:
      - targets: ["cadvisor:8080"]
    scrape_interval: 30s

  # Node exporter (system metrics - if added)
  - job_name: "node"
    static_configs:
      - targets: ["node-exporter:9100"]
    scrape_interval: 30s
