[paths]
data = /var/lib/grafana
logs = /var/log/grafana
plugins = /var/lib/grafana/plugins
provisioning = /etc/grafana/provisioning

[server]
protocol = http
http_port = 3000
domain = localhost
root_url = %(protocol)s://%(domain)s:%(port)s/
enable_gzip = true

[security]
admin_user = admin
; Do NOT store admin passwords in source. Set via environment variable when running Grafana:
;   GF_SECURITY_ADMIN_PASSWORD
; Example (docker-compose):
;   - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}
; Leave admin_password unset in this file to avoid checking secrets into source.
disable_gravatar = false
cookie_secure = false
cookie_samesite = lax

[users]
allow_sign_up = false
default_theme = dark

[auth.anonymous]
enabled = false

[analytics]
reporting_enabled = false
check_for_updates = false

[log]
mode = console
level = info

[alerting]
enabled = true
