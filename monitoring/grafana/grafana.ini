[paths]
data = /var/lib/grafana
logs = /var/log/grafana
plugins = /var/lib/grafana/plugins
provisioning = /etc/grafana/provisioning

[server]
protocol = http
http_port = 3000
domain = localhost
root_url = %(protocol)s://%(domain)s:%(port)s/
enable_gzip = true

[security]
admin_user = admin
admin_password = admin123
disable_gravatar = false
cookie_secure = false
cookie_samesite = lax

[users]
allow_sign_up = false
default_theme = dark

[auth.anonymous]
enabled = false

[analytics]
reporting_enabled = false
check_for_updates = false

[log]
mode = console
level = info

[alerting]
enabled = true
