<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ChloroMaster â€” Video</title>
    <style>
        body {
            margin: 0;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            padding: 16px;
            box-sizing: border-box;
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
        }

        .notice {
            color: #fff;
            text-align: center;
            margin-top: 12px;
            font-family: system-ui, -apple-system, Roboto, 'Helvetica Neue', Arial;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- The project video file (placed at frontend/public/videos/chloromaster-video.mp4) -->
        <!-- Using Plyr for a modern player with centered play button and consistent controls -->
        <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
        <video id="player" controls playsinline>
            <source src="./chloromaster-video.mp4" type="video/mp4">
            Your browser does not support the video tag. Please ensure `chloromaster-video.mp4` exists in this folder.
        </video>
        <div class="notice">If the video does not play, add a file named <code>chloromaster-video.mp4</code> to this
            folder.</div>

        <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
        <script>
            // Initialize Plyr with sensible defaults (big play button, responsive)
            document.addEventListener('DOMContentLoaded', function () {
                const player = new Plyr('#player', {
                    controls: ['play', 'progress', 'current-time', 'mute', 'volume', 'settings', 'fullscreen'],
                    settings: ['quality', 'speed'],
                    ratio: '16:9'
                });
                // Attempt to show poster-like play overlay (depends on browser policies for autoplay)
                try {
                    player.source = {
                        type: 'video',
                        sources: [{ src: './chloromaster-video.mp4', type: 'video/mp4' }]
                    };
                } catch (e) {
                    // ignore
                }
            });
        </script>
    </div>
</body>

</html>
