name: CI/CD Pipeline

on:
    push:
        branches:
            - main
            - develop
    pull_request:
        branches:
            - main
            - develop
    workflow_dispatch:

env:
    DOCKER_REGISTRY: ghcr.io
    BACKEND_IMAGE_NAME: ${{ github.repository }}/backend
    FRONTEND_IMAGE_NAME: ${{ github.repository }}/frontend

jobs:
    # ============================================================================
    # Code Quality & Security
    # ============================================================================
    code-quality:
        name: Code Quality & Security Scan
        runs-on: ubuntu-latest
        permissions:
            contents: read
            security-events: write

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup .NET
              uses: actions/setup-dotnet@v4
              with:
                  dotnet-version: "8.0.x"

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "18"
                  cache: "npm"
                  cache-dependency-path: frontend/package-lock.json

            - name: Run Snyk Security Scan - Backend
              uses: snyk/actions/dotnet@master
              continue-on-error: true
              env:
                  SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
              with:
                  command: code test
                  args: --severity-threshold=high backend/

            - name: Run Snyk Security Scan - Frontend
              uses: snyk/actions/node@master
              continue-on-error: true
              env:
                  SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
              with:
                  command: code test
                  args: --severity-threshold=high frontend/

            - name: Backend Code Coverage
              run: |
                  cd backend
                  dotnet test --collect:"XPlat Code Coverage" --results-directory ./coverage

            - name: Upload Coverage to Codecov
              uses: codecov/codecov-action@v4
              continue-on-error: true
              with:
                  directory: ./backend/coverage
                  flags: backend

    # ============================================================================
    # Build Backend
    # ============================================================================
    build-backend:
        name: Build Backend
        runs-on: ubuntu-latest
        needs: code-quality
        permissions:
            contents: read
            packages: write

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.DOCKER_REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.DOCKER_REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}
                  tags: |
                      type=ref,event=branch
                      type=ref,event=pr
                      type=semver,pattern={{version}}
                      type=semver,pattern={{major}}.{{minor}}
                      type=sha,prefix={{branch}}-
                      type=raw,value=latest,enable={{is_default_branch}}

            - name: Build and push Backend
              uses: docker/build-push-action@v5
              with:
                  context: ./backend
                  file: ./backend/Dockerfile
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=registry,ref=${{ env.DOCKER_REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}:buildcache
                  cache-to: type=registry,ref=${{ env.DOCKER_REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}:buildcache,mode=max
                  build-args: |
                      BUILD_DATE=${{ github.event.head_commit.timestamp }}
                      VCS_REF=${{ github.sha }}
                      VERSION=${{ steps.meta.outputs.version }}

    # ============================================================================
    # Build Frontend
    # ============================================================================
    build-frontend:
        name: Build Frontend
        runs-on: ubuntu-latest
        needs: code-quality
        permissions:
            contents: read
            packages: write

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.DOCKER_REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.DOCKER_REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}
                  tags: |
                      type=ref,event=branch
                      type=ref,event=pr
                      type=semver,pattern={{version}}
                      type=semver,pattern={{major}}.{{minor}}
                      type=sha,prefix={{branch}}-
                      type=raw,value=latest,enable={{is_default_branch}}

            - name: Build and push Frontend
              uses: docker/build-push-action@v5
              with:
                  context: ./frontend
                  file: ./frontend/Dockerfile
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=registry,ref=${{ env.DOCKER_REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:buildcache
                  cache-to: type=registry,ref=${{ env.DOCKER_REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:buildcache,mode=max
                  build-args: |
                      BUILD_DATE=${{ github.event.head_commit.timestamp }}
                      VCS_REF=${{ github.sha }}
                      VERSION=${{ steps.meta.outputs.version }}

    # ============================================================================
    # E2E Testing
    # ============================================================================
    e2e-tests:
        name: E2E Tests
        runs-on: ubuntu-latest
        needs: [build-backend, build-frontend]

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Docker Compose
              run: |
                  docker compose version

            - name: Start services
              run: |
                  docker compose up -d
                  sleep 30

            - name: Wait for services to be healthy
              run: |
                  timeout 120 bash -c 'until docker compose ps | grep -q "healthy"; do sleep 5; done'

            - name: Run E2E tests
              run: |
                  chmod +x test-e2e.sh
                  ./test-e2e.sh

            - name: Upload test results
              uses: actions/upload-artifact@v4
              if: always()
              with:
                  name: e2e-test-results
                  path: test-results-*.md

            - name: Stop services
              if: always()
              run: docker compose down -v

    # ============================================================================
    # Deploy to Staging (Kubernetes)
    # ============================================================================
    deploy-staging:
        name: Deploy to Staging
        runs-on: ubuntu-latest
        needs: [build-backend, build-frontend, e2e-tests]
        if: github.ref == 'refs/heads/develop'
        environment:
            name: staging
            url: https://staging.chloromaster.com

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup kubectl
              uses: azure/setup-kubectl@v3
              with:
                  version: "v1.28.0"

            - name: Configure kubectl
              run: |
                  echo "${{ secrets.KUBE_CONFIG_STAGING }}" | base64 -d > kubeconfig
                  export KUBECONFIG=kubeconfig

            - name: Deploy to Staging
              run: |
                  export KUBECONFIG=kubeconfig
                  cd k8s
                  kubectl apply -f 00-namespace.yaml
                  kubectl apply -f 01-configmap.yaml
                  kubectl apply -f 02-secrets.yaml
                  kubectl apply -f 03-pvc.yaml
                  kubectl set image deployment/backend backend=${{ env.DOCKER_REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}:develop -n chloromaster
                  kubectl set image deployment/frontend frontend=${{ env.DOCKER_REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:develop -n chloromaster
                  kubectl rollout status deployment/backend -n chloromaster
                  kubectl rollout status deployment/frontend -n chloromaster

            - name: Verify deployment
              run: |
                  export KUBECONFIG=kubeconfig
                  kubectl get pods -n chloromaster
                  kubectl get svc -n chloromaster

    # ============================================================================
    # Deploy to Production (Kubernetes)
    # ============================================================================
    deploy-production:
        name: Deploy to Production
        runs-on: ubuntu-latest
        needs: [build-backend, build-frontend, e2e-tests]
        if: github.ref == 'refs/heads/main'
        environment:
            name: production
            url: https://chloromaster.com

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup kubectl
              uses: azure/setup-kubectl@v3
              with:
                  version: "v1.28.0"

            - name: Configure kubectl
              run: |
                  echo "${{ secrets.KUBE_CONFIG_PRODUCTION }}" | base64 -d > kubeconfig
                  export KUBECONFIG=kubeconfig

            - name: Deploy to Production
              run: |
                  export KUBECONFIG=kubeconfig
                  cd k8s
                  kubectl apply -f 00-namespace.yaml
                  kubectl apply -f 01-configmap.yaml
                  kubectl apply -f 02-secrets.yaml
                  kubectl apply -f 03-pvc.yaml
                  kubectl set image deployment/backend backend=${{ env.DOCKER_REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}:latest -n chloromaster
                  kubectl set image deployment/frontend frontend=${{ env.DOCKER_REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:latest -n chloromaster
                  kubectl rollout status deployment/backend -n chloromaster --timeout=5m
                  kubectl rollout status deployment/frontend -n chloromaster --timeout=5m

            - name: Verify deployment
              run: |
                  export KUBECONFIG=kubeconfig
                  kubectl get pods -n chloromaster
                  kubectl get svc -n chloromaster
                  kubectl get ingress -n chloromaster

            - name: Run smoke tests
              run: |
                  curl -f https://chloromaster.com/api/services || exit 1
                  curl -f https://chloromaster.com || exit 1

    # ============================================================================
    # Notification
    # ============================================================================
    notify:
        name: Notify Deployment Status
        runs-on: ubuntu-latest
        needs: [deploy-staging, deploy-production]
        if: always()

        steps:
            - name: Send notification
              run: |
                  echo "Deployment completed. Status: ${{ needs.deploy-production.result }}"
                  # Add Slack/Discord/Email notification here
